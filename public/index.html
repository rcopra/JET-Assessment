<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JET Assessment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-md-8">
        <h1 class="text-center mt-5">JET Restaurant Search 🧑‍🍳</h1>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input type="text" class="form-control" id="searchForm" placeholder="Enter postcode, e.g., LS2 7HY">
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-6 text-center">
        <button type="submit" class="btn btn-primary" id="postInput">Search</button>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <h4 class="text-center mb-3">Restaurant List</h4>
        <ul class="list-group list-group-flush" id="restaurant-details"></ul>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
